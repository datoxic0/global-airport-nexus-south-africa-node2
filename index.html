<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Aviation Nexus</title>
    
    <!-- Aggressive Error Suppression for Extension Noise (MetaMask, etc.) -->
    <script>
        (function() {
            const shouldSuppress = (err) => {
                if (!err) return false;
                const str = (err.message || err.reason || err).toString();
                return str.includes('MetaMask') || 
                       str.includes('Ethereum') || 
                       str.includes('wallet') ||
                       str.includes('connect') && str.includes('extension');
            };

            window.addEventListener('unhandledrejection', function(e) {
                if (shouldSuppress(e.reason)) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.debug('Suppressed external extension error (Promise).');
                }
            }, true);

            window.addEventListener('error', function(e) {
                if (shouldSuppress(e.error) || shouldSuppress(e.message)) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.debug('Suppressed external extension error (Runtime).');
                }
            }, true);
        })();
    </script>
    
    <!-- Leaflet CSS (The map library styling you requested) -->
    <link rel="stylesheet" href="https://esm.sh/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for processing React JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map to resolve libraries -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
            "react-dom/server": "https://esm.sh/react-dom@18.2.0/server?deps=react@18.2.0,react-dom@18.2.0",
            "leaflet": "https://esm.sh/leaflet@1.9.4",
            "leaflet.markercluster": "https://esm.sh/leaflet.markercluster@1.4.1?deps=leaflet@1.9.4",
            "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.2.0,react-dom@18.2.0,leaflet@1.9.4",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
            "papaparse": "https://esm.sh/papaparse@5.4.1",
            "htm": "https://esm.sh/htm@3.1.1"
        }
    }
    </script>

    <style>
        /* Custom scrollbar and glass effects */
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            background: #0f172a;
            z-index: 0;
        }
        /* Improved Leaflet Popup Styling for Dark Mode */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: rgba(15, 23, 42, 0.95); /* Slate 900 */
            border: 1px solid rgba(59, 130, 246, 0.4); /* Blue border */
            backdrop-filter: blur(8px);
            color: #e2e8f0;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 0;
            line-height: 1.5;
        }
        .leaflet-container a.leaflet-popup-close-button {
            color: #94a3b8;
            padding: 8px;
            font: 16px/14px Tahoma, Verdana, sans-serif;
        }
        .leaflet-container a.leaflet-popup-close-button:hover {
            color: #60a5fa; /* Blue hover */
        }
        /* Custom Pulse Animation for markers */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .marker-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        /* Fix Leaflet Popup text color in dark mode */
        .leaflet-popup-content {
            color: #1e293b;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .terminal-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load the React App -->
    <script type="text/babel" data-type="module" src="/app.js"></script>
</body>
</html>
